<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Prompt:ital,wght@1,100&display=swap" rel="stylesheet">
    <title>My Digital Clock</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Simple HTML+CSS+JS Clock Exercise</h1>
    <hr><br>
    <div class="clock">
        
        <div class="clock-face">
            
            <div class="part hour-part">00</div>
            <div class="part min-part">00</div>
            <div class="part sec-part">00</div>
        </div>
        <div class="date-part">Loading Date</div>
    </div>


    <script src="script.js"></script>
</body>

</html>
